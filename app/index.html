<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/script.js" defer></script>
    <title>Expense Chart</title>
</head>

<body>
    <main>
        <div class="bar-chart-container">
            <header class="bar-chart-header">
                <div class="header-text">
                    <p>My balance</p>
                    <p>$921.48</p>
                </div>
                <div class="header-img">
                    <img src="./images/logo.svg" />
                </div>
            </header>
            <div class="bar-chart">
                <p class="chart-tag">Spending - Last 7 days</p>
                <div class="chart-column-container">
                </div>
                <div class="divider"></div>
                <div class="bar-chart-footer">
                    <div class="bar-chart-balance-header">
                        <p>Total this month</p>
                    </div>
                    <div class="bar-chart-balance-info">
                        <div class="bar-chart-balance">
                            <p>$478.33</p>
                        </div>
                        <div class="bar-chart-profit">
                            <p>+2.4%</p>
                            <p>from last month</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
